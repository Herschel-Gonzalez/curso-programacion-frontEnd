<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime() {
            var parrafo = document.getElementById('demo');
            var fecha = new Date();
            var html = "<h1>"+fecha.toLocaleDateString()+" "+fecha.toLocaleTimeString()+"</h1>";
            parrafo.innerHTML=html;
        }
    </script>
</head>
<body>

    <button type="button" style="color:blue;" onclick="getTime()">Mostrar la hora</button>
    <p id="demo"></p>

    
</body>
</html>
