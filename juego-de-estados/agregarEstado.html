<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Estado</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1 class="titulos">Crea un nuevo estado</h1>
    <form class="agregarEstado" action=""> 
        <pre>
    Nombre: <input id="nombre" type="text">

    Clave: <input id="clave" type="number">

    Capital: <input id="capital" type="text">

    Numero de habitantes <input id="habitantes" type="text">

    Pueblos magicos: <input type="text">

    Imagen: <input type="text">

    <button>Guardar estado</button>

        </pre>
        
    </form>
</body>
</html>
