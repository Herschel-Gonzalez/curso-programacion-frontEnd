<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas</title>

    <script src="js/funciones.js"></script>
    
    <script>
        let frase = prompt("Ingrese la frase");
        escribir(frase.toUpperCase());
        escribir(frase.toLowerCase());
        let palabras = frase.split(" ");
        for (const palabra of palabras) {
            escribir(palabra);
        }
//si una frase tiene 8 silabas
//cuantas silabas tiene una cadena
        escribir(frase.charAt(0));
        escribir(frase.charAt(frase.length-1));
        if (frase.includes("a")&&frase.includes("e")&&frase.includes("e")&&frase.includes("i")&&frase.includes("o")&&frase.includes("u")) {

            escribir(frase+" contiene las 5 vocales");
            
        }else{
            escribir(frase+" no contiene las 5 vocales");
        }

    </script>
